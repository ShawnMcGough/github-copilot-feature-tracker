name: Backfill min_plugin_version (VS Code)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i
        continue-on-error: true
      - run: node scripts/backfill-min-plugin.js
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/features/*.json
            git commit -m "chore(data): backfill min_plugin_version from Copilot Chat lookup"
            git push
          fi
